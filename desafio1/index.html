<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
    </header>
    
    <form class="formulario">
        <label for="CPF" class="nomedados">
            CPF 
            <input type="text" id="cpf" class="formdados" maxlength="14">
        </label>

        <label for="Nome do Cliente" class="nomedados">
            Nome do Cliente 
            <input type="text" id="nome" class="formdados">
        </label>

        <label for="Data de Nascimento" class="nomedados">
            Data de Nascimento 
            <input type="text" id="nasc" class="formdados" maxlength="10">
        </label>

        <label for="Renda" class="nomedados">
            Renda 
            <input type="text" id="renda" class="formdados">
        </label>

        <input type="button" value="INCLUIR DADOS" id="incluir">
    </form>

    <div class="alerta">

    </div>

    <table class="tabela">
        <thead>
            <th>CPF</th>
            <th>Nome do Cliente</th>
            <th>Data Nasc</th>
            <th>Idade</th>
            <th>Renda</th>
            <th>Justificativa</th>
        </thead>        
        <tfoot>            
			<td colspan="4" align="right" class="totalrenda">Total</td>						
			<td id="totalrenda" class="totalrenda">0,00</td>            
        </tfoot>
    </table>

    <script src="js/principal.js"></script>
    <script src="js/mascaras.js"></script>
    <script src="js/incluirCliente.js"></script>    
    <script src="js/calcularIdade.js"></script>
    <script src="js/validarRenda.js"></script>
    <script src="js/somarRenda.js"></script>    
</body>
</html>
